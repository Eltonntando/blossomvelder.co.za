  <script>
    function sendBookingDetails() {
      // Get the input values
      var eventName = document.getElementById('event-name').value;
      var eventDate = document.getElementById('event-date').value;
      var eventDescription = document.getElementById('event-description').value;

      // Compose the message
      var message = "Event Name: " + eventName + "\n"
            + "Event Date: " + eventDate + "\n"
            + "Event Description: " + eventDescription;

      // Send via email
      var emailLink = "mailto:eltonntando@gmail.com?subject=Booking Request&body=" + encodeURIComponent(message);

      // Send via WhatsApp
      var whatsappLink = "https://wa.me/0793795379/?text=" + encodeURIComponent(message);

      // Choose the platform based on user selection
      var platform = document.getElementById('platform').value;
      if (platform === 'email') {
        window.location.href = emailLink;
      } else if (platform === 'whatsapp') {
        window.open(whatsappLink, '_blank');
      }
    }
  </script>
